<div class="container mt-5">
  <h1>Contact Me</h1>
  <!-- Social Media Links -->
  <div class="social-links" style="text-align: center; margin-bottom: 20px;">
    <a href="https://github.com/ISHANBANGA" target="_blank" title="GitHub" style="margin-right: 20px;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" style="width: 50px; height: 50px;">
      <span>Github</span>
    </a>
    <a href="https://www.linkedin.com/in/ishan-b-b96b192ab/" target="_blank" title="LinkedIn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" style="width: 50px; height: 50px;">
      <span>LinkedIn</span>
    </a>
  </div>
  <p style="text-align: center; font-size: 18px; margin-bottom: 20px;">Connect with me on my social networks or drop me a message below. I look forward to hearing from you!</p>
  <form id="contact-form">
    <fieldset>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="from_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone No.</label>
        <input type="text" class="form-control" id="Phoneno" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
      </div>
    </fieldset>
    <input type="hidden" id="date_time" name="date_time">
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
  <div id="responseMessage" class="mt-3"></div>
</div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = this;

      document.getElementById('date_time').value = new Date().toLocaleString();

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.innerHTML = '<div class="text-info">Sending...</div>';
      

      emailjs.sendForm('service_2yvy1zv', 'template_j33skrt', form, '8h2Ivw1ywKn-zYDGj')
      .then(function() {
                    responseMessage.innerHTML = '<div class="text-success">Email successfully sent!</div>';
                    form.reset(); // Reset form fields after successful submission
                }, function(error) {
                    responseMessage.innerHTML = '<div class="text-danger">Failed to send email: ' + error.text + '</div>';
                });
    });
  </script>
