      <a class="navbar-brand" href="#">Ishan Banga</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container mt-5">
    <h1>Contact Me</h1>
    <form id="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="from_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone No.</label>
        <input type="text" class="form-control" id="Phoneno" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
      </div>
      <input type="hidden" id="date_time" name="date_time">
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = this;

      document.getElementById('date_time').value = new Date().toLocaleString();

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.innerHTML = '<div class="text-info">Sending...</div>';
      

      emailjs.sendForm('service_2yvy1zv', 'template_j33skrt', form, '8h2Ivw1ywKn-zYDGj')
      .then(function() {
                    responseMessage.innerHTML = '<div class="text-success">Email successfully sent!</div>';
                    form.reset(); // Reset form fields after successful submission
                }, function(error) {
                    responseMessage.innerHTML = '<div class="text-danger">Failed to send email: ' + error.text + '</div>';
                });
    });
  </script>
    <script src="script.js"></script>
</body>
</html>
